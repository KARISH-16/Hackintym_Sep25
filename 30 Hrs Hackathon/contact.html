<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Community Donation Platform - Contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    /* Header styling */
    header {
      background: #2e7d32;
      color: white;
      text-align: center;
      padding: 20px 0 10px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    nav {
      margin-top: 10px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: text-decoration 0.3s ease;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    /* Contact Section */
    .section {
      padding: 30px 20px;
    }

    h2 {
      text-align: center;
      color: #2e7d32;
    }

    p {
      text-align: center;
      max-width: 600px;
      margin: 15px auto;
      color: #555;
    }

    .form-box {
      background: white;
      padding: 20px;
      margin: 30px auto;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .form-box h3 {
      text-align: center;
      color: #333;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #2e7d32;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #1b5e20;
    }

    footer {
      background: #333;
      color: #cccccce6;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Header with centered logo and menu -->
  <header>
    <h1>ImpactHub</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="donate.html">Donate</a></li>
        <li><a href="volunteer.html">Volunteer</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <main>
    <section class="section">
      <h2>Contact Us</h2>
      <p>For partnership inquiries, donor questions, or NGO registrations, please reach out to us.</p>

      <div class="form-box">
        <h3>Send a Message</h3>
        <form>
          <input type="text" placeholder="Your Name" required />
          <input type="email" placeholder="Your Email" required />
          <textarea rows="5" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 ImpactHub. All rights reserved.</p>
  </footer>

</body>
</html>
